<div>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Task</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="alert alert-danger" ng-show="data.error.code">
                {{data.error.message}}
            </div>

            <div class="panel panel-default" ng-hide="data.error.code">

                <div class="panel-heading">
                    <h3>Create Credit Card Offer</h3>
                    <text>Card-type: Gold Card</text>
                </div>

                <form name="viewTaskForm" novalidate="true">
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Description:</label>
                            <text>{{data.task['task-description']}}</text>
                        </div>
                        <div class="form-group">
                            <label>Documentation</label>
                            <input class="form-control" ng-model="data.task['task-input-data']['subject']" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <!--
                            <textarea class="form-control" ng-model="data.task['task-input-data']['desc']" readonly="true"/>
                            -->
                            <input class="form-control" ng-model="data.task['task-input-data']['desc']" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label>Comment</label>
                            <!--
                            <textarea class="form-control" ng-model="data.task['task-output-data']['comments']" />
                            -->
                            <input class="form-control" ng-model="data.task['task-output-data']['comments']" />
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="saveTask(data.task)">Save</button>
                        <button type="submit" class="btn btn-default" ng-click="completeTask(data.task)">Complete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
